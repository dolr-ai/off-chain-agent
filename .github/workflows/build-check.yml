name: Build and Check linting

on:
  workflow_call:
    inputs:
      publish-artifact:
        default: false
        required: false
        type: boolean
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            protobuf-compiler \
            ffmpeg \
            libavutil-dev \
            libavformat-dev \
            libavfilter-dev \
            libavdevice-dev \
            libavcodec-dev \
            libswscale-dev \
            libswresample-dev \
            libopenblas-dev \
            libblas-dev \
            liblapack-dev

      # - name: Setup Go
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: "stable"

      - name: Rust Setup
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.87.0
          targets: "x86_64-unknown-linux-gnu"
          components: "clippy,rustfmt"

      - name: Build setup
        run: |
          rustup target add x86_64-unknown-linux-gnu

      - name: Use rust cache
        uses: Swatinem/rust-cache@v2

      - name: Clippy check
        run: cargo clippy --no-deps --release -- --deny warnings --allow deprecated

      - name: Formatting check
        run: cargo fmt --check

      - name: Build
        env:
          RUSTFLAGS: "-C link-arg=-Wl,-rpath-link,/usr/lib/x86_64-linux-gnu -L /usr/lib/x86_64-linux-gnu -l blas -l lapack"
        run: cargo build --release --bin icp-off-chain-agent --target x86_64-unknown-linux-gnu --features prod-bin
      # - name: Run tests
      #   run: cargo test --verbose
      - run: touch .empty
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: ${{ inputs.publish-artifact }}
        with:
          name: build-glibc
          path: |
            target/x86_64-unknown-linux-gnu/release/icp-off-chain-agent
            .empty
